<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Estilos css y favicon-->
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="icon" href="./img/favicon.ico" />
		<!--Bootstrap styles-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<title>Calculadora Launch X</title>
	</head>
	<body onload="init();">
		<h1>Bienvenido a la Calculadora de Launch X</h1>
		<!--Start of the calculator-->
		<div class="containerm smtp-margin">
			<div id="result" class="screen"></div>
			<div class="inner-cont containerm">
				<div class="number-cont">
					<div class="number-row">
						<div class="number button" id="seven">7</div>
						<div class="number button" id="eight">8</div>
						<div class="number button" id="nine">9</div>
					</div>
					<div class="number-row">
						<div class="number button" id="four">4</div>
						<div class="number button" id="five">5</div>
						<div class="number button" id="six">6</div>
					</div>
					<div class="number-row">
						<div class="number button" id="one">1</div>
						<div class="number button" id="two">2</div>
						<div class="number button" id="three">3</div>
					</div>
					<div class="number-row">
						<div class="number button" id="zero">0</div>
						<div class="number button" id="dot">.</div>
						<div class="number button" id="equal">=</div>
					</div>
				</div>
				<!--Symbols rows-->
				<div class="symbl-cont">
					<div class="symbol-col">
						<div class="symbol button" id="plus">+</div>
						<div class="symbol button" id="minus">-</div>
						<div class="symbol button" id="multiplication">x</div>
						<div class="symbol button" id="division">÷</div>
					</div>
					<div class="symbol-col">
						<div class="symbol button" id="potency">^</div>
						<div class="symbol button" id="square-root">√</div>
						<div class="symbol button" id="modulo">%</div>
						<div class="symbol button" id="delete">DEL</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./index.js"></script>
	<!--Bootstrap script-->
	<script
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"
	></script>
</html>
